<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Flashcards - Integrales</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .card {
            width: 300px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
        }
        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .front {
            background-color: #ffcc80;
        }
        .back {
            background-color: #81c784;
            transform: rotateY(180deg);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" onclick="flipCard()">
            <div class="card-inner" id="flashcard">
                <div class="card-face front" id="question">\( \int x \,dx \)</div>
                <div class="card-face back" id="answer">\( \frac{x^2}{2} + C \)</div>
            </div>
        </div>
        <button onclick="nextCard()">Siguiente</button>
    </div>
    
    <script>
        const flashcards = [
            { question: "\\( \\int x \\,dx \\)", answer: "\\( \\frac{x^2}{2} + C \\)" },
            { question: "\\( \\int e^x \\,dx \\)", answer: "\\( e^x + C \\)" },
            { question: "\\( \\int \\sin x \\,dx \\)", answer: "\\( -\\cos x + C \\)" },
            { question: "\\( \\int \\cos x \\,dx \\)", answer: "\\( \\sin x + C \\)" },
            { question: "\\( \\int x^2 \\,dx \\)", answer: "\\( \\frac{x^3}{3} + C \\)" }
        ];
        
        let currentCard = 0;
        
        function flipCard() {
            document.querySelector(".card").classList.toggle("flipped");
        }
        
        function nextCard() {
            currentCard = (currentCard + 1) % flashcards.length;
            document.getElementById("question").innerHTML = flashcards[currentCard].question;
            document.getElementById("answer").innerHTML = flashcards[currentCard].answer;
            document.querySelector(".card").classList.remove("flipped");
            MathJax.typeset();
        }
    </script>
</body>
</html>
